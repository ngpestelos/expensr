<div class="container">
  <div class="span-7" id="input-form">
    <form>
      <p>
        <label for="store">Store <br/>
          <input type="text" id="store" name="title" size="40" />
        </label>
      </p>
      <p>
        <label for="damage">Damage (how much)<br />
          <input type="text" id="damage" name="damage" size="8" maxlength="8" />
        </label>
      </p>
      <p>
        <label for="tags">Date (example: 20110401)<br />
          <input type="text" id="date" name="date" size="8" maxlength="8" />
        </label>
      </p>
      <p>
        <input type="submit" class="savebutton" value="Save" />
      </p>
    </form>
  </div>
  <div class="prepend-1 span-15 last">
    <table id="detail" cellspacing="0" cellpadding="0" border="0">
    </table>
  </div>
</div>
